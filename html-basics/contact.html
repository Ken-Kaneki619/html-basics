        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="max-w-600 p-4">
      <h1 class="section-title text-center mb-4">Contact Me</h1>
      <form>
        <div class="form-group mb-2">
          <label for="name" class="mb-1">Name</label>
          <input id="name" name="name" type="text" class="input" placeholder="eg Micheal Smith" required />
        </div>
        <div class="form-group mb-2">
          <label for="email" class="mb-1">Email</label>
          <input id="email" name="email" type="email" class="input" placeholder="example@gmail.com" required />
        </div>
        <div class="form-group mb-4">
          <label for="message" class="mb-1">Message</label>
          <textarea id="message" name="message" class="textarea" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="text-center p-2">
